<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Barcode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #27ae60;
      letter-spacing: 0.5px;
    }

    .status {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }

    .scanner-frame {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 4px solid #e74c3c;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    #video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #27ae60;
      font-weight: 500;
      min-height: 30px;
      word-break: break-all;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.7) 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Scan Barcode</h1>
    <p class="status">ðŸ“¸ Kamera sedang memuat...</p>
    <p class="info">Arahkan kamera ke barcode saat halaman dimuat.</p>

    <div class="scanner-frame">
      <video id="video" autoplay playsinline></video>
      <div class="scan-overlay"></div>
    </div>

    <div id="result">Hasil scan muncul di sini...</div>
  </div>

  <!-- ðŸ“¦ ZXing.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.0/dist/index.min.js"></script>

  <!-- ðŸ”Š Notifikasi suara -->
  <audio id="beepSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-2017.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const resultDiv = document.getElementById("result");
    const statusDiv = document.getElementById("status");
    const beepSound = document.getElementById("beepSound");

    // ðŸ“Œ GANTI URL INI DENGAN URL DEPLOY GOOGLE APPS SCRIPT KAMU!
    const SPREADSHEET_URL = "https://script.google.com/macros/s/AKfycby9fUvRa1m17xSSdkqWhq_jWUe0RPR9s_CU1ERuiu1R9FpKXxcKIqCr1OY43-sEgD4p/exec";

    let isScanning = false;
    let stream;

    const codeReader = new ZXing.BrowserQRCodeReader();

    // âš ï¸ Kunci: Tunggu hingga halaman siap sebelum akses kamera
    window.addEventListener("load", async () => {
      statusDiv.textContent = "ðŸ” Menyiapkan kamera...";
      
      try {
        // â— Gunakan environment (belakang) jika tersedia, fallback ke front
        const facingMode = "environment";

        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: facingMode
          }
        });

        video.srcObject = stream;
        statusDiv.textContent = "âœ… Kamera aktif. Scan otomatis berjalan...";

        // âœ… Mulai scan otomatis segera
        startAutoScan();

      } catch (err) {
        console.error("âŒ Gagal akses kamera:", err);
        statusDiv.textContent = "âŒ Kamera tidak tersedia. Gunakan perangkat pendukung (HP dengan kamera belakang) dan pastikan akses diizinkan.";
        
        // ðŸ”Ž Coba fallback ke kamera depan jika gagal
        if (err.name === "NotFoundError" || err.message.includes("no cameras found")) {
          try {
            const frontStream = await navigator.mediaDevices.getUserMedia({
              video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
                facingMode: "user"
              }
            });
            video.srcObject = frontStream;
            statusDiv.textContent = "ðŸ”§ Kamera depan aktif. Coba lagi.";
            startAutoScan();
          } catch (frontErr) {
            console.error("âŒ Kamera depan juga gagal:", frontErr);
            statusDiv.textContent = "âŒ Kamera tidak tersedia di perangkat ini. Coba dari HP lain.";
          }
        }
      }
    });

    function startAutoScan() {
      if (isScanning) return;
      isScanning = true;

      // ðŸ’¡ Gunakan `setTimeout` + rekursif, bukan `setInterval` agar lebih stabil
      const scanLoop = () => {
        if (video.srcObject) {
          try {
            // ðŸš€ Scan setiap 500ms
            codeReader.decodeFromVideoDevice(
              null,
              video,
              (result, error) => {
                if (result) {
                  const text = result.getText();
                  resultDiv.textContent = `âœ… Ditemukan: ${text}`;
                  statusDiv.textContent = "ðŸŸ¢ Scan berhasil â€“ Menyimpan ke spreadsheet...";

                  // ðŸ”Š Suara notifikasi
                  beepSound.currentTime = 0;
                  beepSound.play().catch(() => console.warn("Tidak bisa memutar suara"));

                  // ðŸ’¾ Kirim ke Google Spreadsheet
                  fetch(SPREADSHEET_URL, {
                    method: "POST",
                    body: new URLSearchParams({ value: text }),
                    headers: {
                      "Content-Type": "application/x-www-form-urlencoded"
                    }
                  })
                  .then(res => res.json())
                  .then(data => {
                    if (data.status === "success") {
                      console.log("âœ… Berhasil simpan ke Spreadsheet");
                    } else {
                      console.warn("âš ï¸ Gagal simpan:", data);
                    }
                  })
                  .catch(err => {
                    console.error("âŒ Gagal ke Google Apps Script:", err);
                    statusDiv.textContent = "âš ï¸ Data terkirim, tetapi simpan gagal";
                  });

                  // âŒ Stop scan setelah 1 detik agar tidak terus-menerus
                  setTimeout(() => {
                    isScanning = false;
                    // âš ï¸ Re-start loop setelah penundaan
                    setTimeout(scanLoop, 500);
                  }, 1000);
                } else if (error && !(error instanceof ZXing.NotFoundException)) {
                  console.warn("Error scan:", error);
                }
              }
            );

          } catch (e) {
            console.error("Error dalam scan loop:", e);
            setTimeout(scanLoop, 1000); // Retry after 1s
          }
        } else {
          setTimeout(scanLoop, 1000); // Tunggu stream
        }
      };

      // Mulai loop
      scanLoop();
    }

    // ðŸ”’ Bersihkan stream jika halaman ditutup
    window.addEventListener("beforeunload", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
