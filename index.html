<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Barcode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 24px;
      color: #27ae60;
      letter-spacing: 0.5px;
    }

    .status {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }

    .scanner-frame {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 4px solid #e74c3c;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    #video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #27ae60;
      font-weight: 500;
      min-height: 30px;
      word-break: break-all;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-start {
      background: #27ae60;
      color: white;
    }

    .btn-start:hover {
      background: #219a52;
      transform: translateY(-2px);
    }

    .btn-stop {
      background: #e74c3c;
      color: white;
    }

    .btn-stop:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .scan-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: radial-gradient(circle at center, transparent 20%, rgba(0,0,0,0.7) 100%);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Scan Barcode</h1>
    <p class="status">üì∏ Kamera tidak aktif. Tekan tombol untuk memulai.</p>
    <p class="info">Arahkan kamera ke barcode setelah memulai scan.</p>

    <div class="scanner-frame">
      <video id="video" autoplay playsinline></video>
      <div class="scan-overlay"></div>
    </div>

    <div id="result">Hasil scan muncul di sini...</div>

    <div class="button-group">
      <button id="startBtn" class="btn btn-start">‚ñ∂Ô∏è Mulai Scan</button>
      <button id="stopBtn" class="btn btn-stop hidden">‚èπÔ∏è Hentikan</button>
    </div>
  </div>

  <!-- üì¶ ZXing.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.0/dist/index.min.js"></script>

  <!-- üîä Notifikasi suara -->
  <audio id="beepSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-2017.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const resultDiv = document.getElementById("result");
    const statusDiv = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const beepSound = document.getElementById("beepSound");

    // üìå GANTI URL INI DENGAN URL DEPLOY GOOGLE APPS SCRIPT KAMU!
    const SPREADSHEET_URL = "https://script.google.com/macros/s/AKfycby9fUvRa1m17xSSdkqWhq_jWUe0RPR9s_CU1ERuiu1R9FpKXxcKIqCr1OY43-sEgD4p/exec";

    let isScanning = false;
    let stream;
    let scanLoopInterval;

    const codeReader = new ZXing.BrowserQRCodeReader();

    // ‚ö†Ô∏è Mulai scan saat tombol "Mulai Scan" ditekan
    startBtn.addEventListener("click", async () => {
      if (isScanning) return;

      statusDiv.textContent = "üîç Menyalakan kamera...";

      try {
        // ‚ùó Prioritaskan kamera belakang (environment)
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment"
          }
        });

        video.srcObject = stream;
        statusDiv.textContent = "‚úÖ Kamera aktif. Scan sedang berjalan...";
        startBtn.classList.add("hidden");
        stopBtn.classList.remove("hidden");

        isScanning = true;
        startAutoScan();

      } catch (err) {
        console.error("‚ùå Gagal akses kamera:", err);

        // üîé Coba kamera depan jika gagal
        try {
          const frontStream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: { ideal: 1280 },
              height: { ideal: 720 },
              facingMode: "user"
            }
          });

          video.srcObject = frontStream;
          statusDiv.textContent = "üîß Kamera depan aktif. Scan sedang berjalan...";
          startBtn.classList.add("hidden");
          stopBtn.classList.remove("hidden");

          isScanning = true;
          startAutoScan();

        } catch (frontErr) {
          console.error("‚ùå Kamera depan juga gagal:", frontErr);
          statusDiv.textContent = "‚ùå Kamera tidak tersedia. Gunakan HP dengan kamera belakang.";
          startBtn.classList.add("hidden");
          stopBtn.classList.remove("hidden");
        }
      }
    });

    // ‚èπÔ∏è Hentikan scan dan hentikan stream
    stopBtn.addEventListener("click", () => {
      if (!isScanning) return;

      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        video.srcObject = null;
        stopBtn.classList.add("hidden");
        startBtn.classList.remove("hidden");
        isScanning = false;
        statusDiv.textContent = "‚è∏Ô∏è Scan dihentikan. Tekan Mulai Scan untuk memulai kembali.";
      } catch (err) {
        console.error("‚ùå Gagal mematikan kamera:", err);
      }
    });

    function startAutoScan() {
      if (isScanning) {
        // ‚ùó Gunakan `setTimeout` rekursif, bukan setInterval
        const scanLoop = () => {
          if (video.srcObject) {
            try {
              codeReader.decodeFromVideoDevice(
                null,
                video,
                (result, error) => {
                  if (result) {
                    const text = result.getText();
                    resultDiv.textContent = `‚úÖ Ditemukan: ${text}`;
                    statusDiv.textContent = "üü¢ Scan berhasil ‚Äì Menyimpan ke spreadsheet...";

                    // üîä Suara notifikasi
                    beepSound.currentTime = 0;
                    beepSound.play().catch(() => console.warn("Tidak bisa memutar suara"));

                    // üíæ Kirim ke Google Spreadsheet
                    fetch(SPREADSHEET_URL, {
                      method: "POST",
                      body: new URLSearchParams({ value: text }),
                      headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                      }
                    })
                    .then(res => res.json())
                    .then(data => {
                      if (data.status === "success") {
                        console.log("‚úÖ Berhasil simpan ke Spreadsheet");
                      } else {
                        console.warn("‚ö†Ô∏è Gagal simpan:", data);
                      }
                    })
                    .catch(err => {
                      console.error("‚ùå Gagal ke Google Apps Script:", err);
                      statusDiv.textContent = "‚ö†Ô∏è Data terkirim, tetapi simpan gagal";
                    });

                    // ‚ùå Hentikan scan setelah 1 detik
                    setTimeout(() => {
                      isScanning = false;
                      // ‚úÖ Restart loop setelah jeda
                      setTimeout(scanLoop, 500);
                    }, 1000);

                  } else if (error && !(error instanceof ZXing.NotFoundException)) {
                    console.warn("Error scan:", error);
                  }
                }
              );
            } catch (e) {
              console.error("Error dalam scan loop:", e);
              setTimeout(scanLoop, 1000);
            }
          } else {
            setTimeout(scanLoop, 1000);
          }
        };

        scanLoop();
      }
    }

    // üîí Bersihkan stream jika halaman ditutup
    window.addEventListener("beforeunload", () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
