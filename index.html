<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner Debug</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        #video { width: 100%; max-width: 640px; border: 2px solid #ccc; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; font-size: 18px; color: #333; }
        #debug { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>
    <h1>üîç Barcode Scanner dengan Debug</h1>
    <video id="video" autoplay muted playsinline></video>
    <br>
    <button id="startBtn">üöÄ Mulai Scan</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
    <div id="result"></div>
    <div id="debug"></div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let stream = null;

        // Fungsi debug log
        function log(message) {
            console.log(message);
            debug.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }

        startBtn.addEventListener('click', async () => {
            try {
                log('üü¢ Mulai inisialisasi kamera...');
                
                // Cek support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('getUserMedia tidak didukung di browser ini.');
                }
                log('‚úÖ getUserMedia didukung.');

                // Request akses kamera
                log('üîê Meminta izin kamera...');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Kamera belakang kalau ada
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                log('‚úÖ Izin kamera diberikan. Stream aktif.');

                video.srcObject = stream;
                video.play();
                startBtn.disabled = true;
                stopBtn.disabled = false;

                // Scan loop
                requestAnimationFrame(scan);
                log('üé• Video mulai streaming dan scan dimulai.');

            } catch (error) {
                log('‚ùå Error: ' + error.name + ' - ' + error.message);
                result.innerHTML = 'Gagal akses kamera: ' + error.message;
                console.error('Detail error:', error);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            log('‚èπÔ∏è Kamera dihentikan.');
            result.innerHTML = '';
        });

        function scan() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    result.innerHTML = `‚úÖ Barcode ditemukan: ${code.data}`;
                    log('üéâ Barcode terdeteksi: ' + code.data);
                    return; // Stop scan setelah ketemu
                }
            }
            requestAnimationFrame(scan);
        }

        // Cek HTTPS otomatis
        if (location.protocol !== 'https:') {
            log('‚ö†Ô∏è Peringatan: Ini bukan HTTPS! Kamera mungkin tidak jalan.');
        } else {
            log('‚úÖ Berjalan di HTTPS ‚Äî siap untuk kamera.');
        }
    </script>
</body>
</html>
