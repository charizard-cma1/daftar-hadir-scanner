<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Barcode Scanner ke Google Sheet</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        h1 {
            margin-bottom: 16px;
            font-size: 1.8rem;
            color: #00c853;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px dashed #555;
            border-radius: 10px;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .status {
            margin-top: 16px;
            font-size: 0.9rem;
            color: #aaa;
            min-height: 20px;
        }
        .success {
            color: #00c853;
        }
        .error {
            color: #e53935;
        }
        .info {
            color: #2196f3;
        }
        .hint {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
        }
        .alert {
            background: #e53935;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Scanner Barcode ke Google Sheet</h1>

        <!-- Notifikasi HTTPS -->
        <div id="alert" class="alert">
            ‚ö†Ô∏è Aplikasi ini hanya berjalan di lingkungan HTTPS. Gunakan browser modern dan akses melalui HTTPS.
        </div>

        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div id="status" class="status">Menunggu pemindaian...</div>

        <p class="hint">
            Tempatkan barcode di tengah bingkai kamera. Gunakan kamera belakang untuk hasil terbaik.
        </p>
    </div>

    <script>
        // üöÄ URL API Google Apps Script (diperbarui dengan ID Spreadsheet Anda)
        const SPREADSHEET_API_URL = `https://script.google.com/macros/s/AKfycbxbac1mL97_UOKTyfBn-z4-93Vm9hy0KktyWF3i9fiRqkHtRpymKJHXlQHkLM1rbSao/exec`;

        // üïí Pengaturan scan
        let scanning = false;
        let lastScan = 0;
        const SCAN_INTERVAL = 400; // ms antara proses scan

        // üìå DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusEl = document.getElementById('status');
        const alertEl = document.getElementById('alert');

        // üîê Cek apakah situs diakses via HTTPS
        if (window.location.protocol !== 'https:') {
            alertEl.style.display = 'block';
            statusEl.textContent = '‚ùå Gagal: Harus diakses via HTTPS untuk akses kamera.';
            document.body.addEventListener('click', () => {
                alertEl.style.display = 'none';
            });
        }

        // üé• Inisialisasi kamera
        async function initCamera() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusEl.textContent = '‚ùå Browser Anda tidak mendukung kamera.';
                statusEl.className = 'status error';
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play().catch(e => {
                        console.warn('Gagal memutar video:', e);
                    });
                };

                // Mulai scan setiap 100ms
                setInterval(scan, 100);
            } catch (err) {
                console.error('Gagal akses kamera:', err);
                statusEl.textContent = `‚ùå Gagal akses kamera: ${err.message}`;
                statusEl.className = 'status error';
            }
        }

        // üîç Fungsi scan barcode
        function scan() {
            const now = Date.now();
            if (scanning || now - lastScan < SCAN_INTERVAL) return;
            scanning = true;

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height, {
                inversionAttempts: 'dontInvert',
            });

            if (code) {
                lastScan = now;
                const barcode = code.data;
                statusEl.innerHTML = `‚úÖ Ditemukan: <strong>${barcode}</strong>`;
                statusEl.className = 'status success';
                log(`Detected: ${barcode}`);

                // üì§ Kirim ke Google Sheet
                sendToSpreadsheet(barcode)
                    .catch(err => {
                        log('‚ùå Gagal kirim data: ' + err.message, true);
                    });

                // Jeda 1 detik sebelum scan berikutnya
                setTimeout(() => {
                    scanning = false;
                }, 1000);
            } else {
                statusEl.textContent = 'üîé Mencari barcode...';
                scanning = false;
            }
        }

        // üì• Kirim data ke Google Sheet dengan retry dan penanganan error yang kuat
		async function sendToSpreadsheet(barcode, retries = 3) {
			let lastError;
			const data = {
				barcode: barcode,
				device: navigator.platform,
				timestamp: new Date().toISOString()
			};

			for (let i = 0; i < retries; i++) {
				try {
					const response = await fetch(SPREADSHEET_API_URL, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(data),
					});

					if (!response.ok) {
						// Log detail error dari server
						const errorText = await response.text();
						throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
					}

					const result = await response.json();

					if (result.status === 'success') {
						log('‚úÖ Data berhasil dikirim ke Google Sheet!');
						statusEl.innerHTML += ' <sub>(dan disubmit!)</sub>';
						return; // Berhasil, keluar dari loop
					} else {
						log(`‚ö†Ô∏è Respon server tidak sukses: ${JSON.stringify(result)}`, true);
					}
				} catch (error) {
					lastError = error;
					log(`‚ùå Gagal kirim (retry ${i + 1}/${retries}): ${error.message}`);
					
					// Jeda sebelum retry (exponential backoff)
					await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1)));
				}
			}

			// Jika semua retry gagal
			log(`‚ùå Gagal mengirim data setelah ${retries} kali retry. Error: ${lastError.message}`, true);
			statusEl.innerHTML = `‚ùå Gagal kirim ke Google Sheet: ${lastError.message}`;
			statusEl.className = 'status error';
		}


        // üìù Fungsi log (bisa diganti ke console atau notifikasi)
        function log(message, isError = false) {
            console.log(message);
            // Optional: tambahkan notifikasi ke UI jika ingin menampilkan ke pengguna
        }

        // üöÄ Jalankan inisialisasi saat halaman dimuat
        window.addEventListener('load', initCamera);
    </script>
</body>
</html>
