<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner with Google Sheet Submission</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
        #video { width: 100%; max-width: 640px; border: 2px solid #ccc; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; font-size: 18px; color: #333; }
        #debug { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ddd; text-align: left; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üîç Barcode Scanner + Submit ke Google Sheet</h1>
    <video id="video" autoplay muted playsinline></video>
    <br>
    <button id="startBtn">üöÄ Mulai Scan</button>
    <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
    <div id="result"></div>
    <div id="debug"></div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let stream = null;

        // üìå GANTI URL INI DENGAN URL DEPLOY GOOGLE SCRIPT KAMU
        const SPREADSHEET_API_URL = 'https://script.google.com/macros/library/d/1u0W3fgZE2UERcmdRt6J4fp4MknrMVaLoCj0PbTqYHmHaORg3gQh2FIoj/3'; // <-- GANTI DI SINI!

        function log(message, isError = false) {
            const time = new Date().toLocaleTimeString();
            const type = isError ? '‚ùå' : 'üü¢';
            const status = isError ? 'error' : 'success';
            const style = isError ? 'class="error"' : 'class="success"';
            debug.innerHTML += `<p ${style}>${type} ${time}: ${message}</p>`;
            console.log(message);
        }

        startBtn.addEventListener('click', async () => {
            try {
                log('üì± Memulai inisialisasi kamera...');
                
                // Cek dukungan
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Browser tidak mendukung getUserMedia.');
                }
                log('‚úÖ Dukungan kamera tersedia.');

                // Request kamera
                log('üîê Meminta izin kamera...');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 640 }, height: { ideal: 480 } }
                });
                log('‚úÖ Kamera aktif. Streaming dimulai.');

                video.srcObject = stream;
                video.play();
                startBtn.disabled = true;
                stopBtn.disabled = false;

                // Start scan loop
                requestAnimationFrame(scan);
                log('üé• Scan barcode dimulai.');

            } catch (error) {
                log('‚ùå ' + error.message, true);
                result.innerHTML = 'Gagal akses kamera: ' + error.message;
                console.error('Error detail:', error);
            }
        });

        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            log('‚èπÔ∏è Kamera dimatikan.');
            result.innerHTML = '';
        });

        function scan() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    result.innerHTML = `‚úÖ Barcode ditemukan: <strong>${code.data}</strong>`;
                    log('üéâ Barcode terdeteksi: ' + code.data);

                    // üì§ Kirim ke Google Sheet
                    sendToSpreadsheet(code.data);

                    // Stop scan untuk menghindari duplikat
                    return;
                }
            }
            requestAnimationFrame(scan);
        }

        async function sendToSpreadsheet(barcode) {
            try {
                const data = {
                    barcode: barcode,
                    device: navigator.platform,
                    timestamp: new Date().toISOString()
                };

                log('üì§ Mengirim data ke Google Sheet...');
                const response = await fetch(SPREADSHEET_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.status === 'success') {
                    log('‚úÖ Data berhasil dikirim ke Google Sheet!');
                    result.innerHTML = '‚úÖ Hasil berhasil dikirim ke spreadsheet!';
                } else {
                    log('‚ùå Gagal kirim data: ' + result.message, true);
                }
            } catch (error) {
                log('‚ùå Gagal kirim data ke server: ' + error.message, true);
            }
        }

        // Cek HTTPS otomatis
        if (location.protocol !== 'https:') {
            log('‚ö†Ô∏è Peringatan: Ini bukan HTTPS! Kamera dan fetch mungkin gagal!', true);
        } else {
            log('‚úÖ Aplikasi berjalan di HTTPS ‚Äî aman untuk kamera & fetch.');
        }
    </script>
</body>
</html>
